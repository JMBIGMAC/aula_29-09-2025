{% extends "base.html" %}

{% block title %}Editar Livro - Biblioteca{% endblock %}

{% block content %}
<h2>Editar Livro</h2>

<div class="nav-links">
    <a href="{{ url_for('livros') }}">← Voltar para Livros</a>
</div>

<form method="POST" style="margin-top: 30px;">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ livro.titulo }}" required>
    </div>
    
    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" value="{{ livro.autor }}" required>
    </div>
    
    <div class="form-group">
        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="ano" name="ano" value="{{ livro.ano or '' }}" min="1000" max="2030">
    </div>
    
    <button type="submit">Atualizar Livro</button>
</form>
{% endblock %}
